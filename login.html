<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alumni Login</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-color: #f7f7f7;
}

.login-container, .register-container {
    width: 300px;
    margin: 0 auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h2 {
    text-align: center;
}

button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    background-color:orange; 
    color: white;
    cursor: pointer;
}
button[type="submit"]:hover {
    background-color: green; 
}



.social-login {
    display: block;
    width: 100%;
    margin: 10px 0;
}

.linkedin {
    background-color: #0077b5;
    color: white;
}

.google {
    background-color: #db4437;
    color: white;
}


input[type="email"], input[type="password"], input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

a {
    color: #0077b5;
    text-decoration: none;
    font-size: 12px;
}

a:hover {
    text-decoration: underline;
}

    </style>
</head>
<body>
    <div class="login-container">
        <h2>LOGIN</h2>
        <p>Login and stay connected to your alumni community and alma mater</p>
        
        <button class="social-login linkedin">Login with LinkedIn</button>
        <button class="social-login google">Login with Google</button>
        
        <p>or</p>
        
        <form action="login.php" method="POST">
            <label for="email">Email ID:</label><br>
            <input type="email" id="email" name="email" required><br>
            
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br>
            
            <a href="#">Forgot Password?</a><br>
            
            <button type="submit">Submit</button>
        </form>
        
        <p>Not registered yet? <a href="register.html">Click here to Signup Now!</a></p>
    </div>
</body>
</html>
